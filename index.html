<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo khảo sát</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="container-lg pt-5" style="margin-top: 70px;">
    <div class="text-center">
      <h2>Khảo sát</h2>
    </div>
    <div class="row justify-content-center my-5">
      <div class="col-lg-6">
        <form id="info-form">
          <label for="email" class="form-label">Họ và tên:</label>
          <div class="input-group mb-4">
            <span class="input-group-text">
              <i class="bi bi-envelope-fill text-secondary"></i>
            </span>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="e.g. Nguyen Kim Dung"
            />
          </div>

          <label for="email" class="form-label">Ngày sinh:</label>
          <div class="input-group mb-4">
            <span class="input-group-text">
              <i class="bi bi-envelope-fill text-secondary"></i>
            </span>
            <input
              type="date"
              id="studentID"
              class="form-control"
            />
          </div>

          <label for="email" class="form-label">Căn cước công dân:</label>
          <div class="input-group mb-4">
            <span class="input-group-text">
              <i class="bi bi-envelope-fill text-secondary"></i>
            </span>
            <input
              type="text"
              id="classID"
              class="form-control"
            />
          </div>

          <label for="email" class="form-label">Địa chỉ:</label>
          <div class="input-group mb-4">
            <span class="input-group-text">
              <i class="bi bi-envelope-fill text-secondary"></i>
            </span>
            <input
              type="text"
              id="classID"
              class="form-control"
            />
          </div>

          <button type="submit">
            <a href="quiz.html" class="aaa" style="color: white;">
            Bắt đầu khảo sát
            </a>
          </button>
        </form>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html
